<!DOCTYPE html>
<html>
<head>
  <title>Super-V</title>
  <link rel="stylesheet" type="text/css" href="test-css.css">
</head>
<body>
  <div class="container">
    <h1>Super-V : un regard sur vos serveurs</h1>

    <div class="dns-info">
      <h2>Serveur DNS et DHCP</h2>
      <table id="dns-dhcp-table">
        <caption>Informations sur les utilisateurs</caption>
        <thead>
          <tr>
            <th>Adresse IP</th>
            <th>Date de connexion</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les données seront ajoutées ici dynamiquement -->
        </tbody>
      </table>
    </div>

    <div class="dns-info">
      <h2>Serveur DNS 2</h2>
      <table id="dns2-table">
        <caption>Informations sur les sites</caption>
        <thead>
          <tr>
            <th>Nom du site</th>
            <th>État de résolution DNS</th>
            <th>Ping au serveur</th>
            <th>Accessibilité au site</th>
            <th>Temps de réponse de la page d'accueil</th>
          </tr>
        </thead>
        <tbody>
          <!-- Les données seront ajoutées ici dynamiquement -->
        </tbody>
      </table>
    </div>
  </div>

</body>
</html>
